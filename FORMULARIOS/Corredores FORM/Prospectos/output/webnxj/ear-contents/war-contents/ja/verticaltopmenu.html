/**

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>Vertical Top Menu wih application-specific commands</title>
	<script src="../adjustMenuHeight.js"> </script>
    <script language="JavaScript">

    var		PREFERRED_HEIGHT		= "26";
    var		PREFERRED_COLS			= "60,*";


    function doOnLoad()
    {

	window.normalColor      = "black";
	window.disabledColor    = "gray";
	window.activeColor      = "#ffffff";
	window.altActiveColor   = "rgb(255,255,255)";
	window.activeBackground = "#94AABD";

    	window.normalImages   = new Array();
    	window.normalImagesOn   = new Array();
    	window.normalImagesOff   = new Array();
    	window.disabledImages = new Array();

	window.normalImages["CANCEL_ZOOM"]     
				= "images/cancelzoomOff.gif";
	window.normalImages["ADD_UPDATE"]      
				= "images/addupdateOff.gif";
	window.normalImages["CLEAR_TO_ADD"]    
				= "images/cleartoaddOff.gif";
	window.normalImages["CLEAR_TO_FIND"]   
				= "images/cleartofindOff.gif";
	window.normalImages["DELETE_RECORD"]   
				= "images/deleterecordOff.gif";
	window.normalImages["EXIT"]            
				= "images/exitOff.gif";
	window.normalImages["FIND"]            
				= "images/findOff.gif";
	window.normalImages["FIRST_RECORD"]    
				= "images/firstrecordOff.gif";
	window.normalImages["PREVIOUS_RECORD"] 
				= "images/previousrecordOff.gif";
	window.normalImages["PREVIOUS_SET"]    
				= "images/previoussetOff.gif";
	window.normalImages["NEXT_RECORD"]     
				= "images/nextrecordOff.gif";
	window.normalImages["NEXT_SET"]        
				= "images/nextsetOff.gif";
	window.normalImages["LAST_RECORD"]     
				= "images/lastrecordOff.gif";
	window.normalImages["PREVIOUS_FORM"]   
				= "images/previousformOff.gif";
	window.normalImages["NEXT_FORM"]       
				= "images/nextformOff.gif";
	window.normalImages["ZOOM"]            
				= "images/zoomOff.gif";
	window.normalImages["HELP"]            
				= "images/helpOff.gif";

	for (var command in window.normalImages)
	    {
	    window.normalImagesOff[command] = window.normalImages[command];
	    }

	window.normalImagesOn["CANCEL_ZOOM"]     
				= "images/cancelzoomOn.gif";
	window.normalImagesOn["ADD_UPDATE"]      
				= "images/addupdateOn.gif";
	window.normalImagesOn["CLEAR_TO_ADD"]    
				= "images/cleartoaddOn.gif";
	window.normalImagesOn["CLEAR_TO_FIND"]   
				= "images/cleartofindOn.gif";
	window.normalImagesOn["DELETE_RECORD"]   
				= "images/deleterecordOn.gif";
	window.normalImagesOn["EXIT"]            
				= "images/exitOn.gif";
	window.normalImagesOn["FIND"]            
				= "images/findOn.gif";
	window.normalImagesOn["FIRST_RECORD"]    
				= "images/firstrecordOn.gif";
	window.normalImagesOn["PREVIOUS_RECORD"] 
				= "images/previousrecordOn.gif";
	window.normalImagesOn["PREVIOUS_SET"]    
				= "images/previoussetOn.gif";
	window.normalImagesOn["NEXT_RECORD"]     
				= "images/nextrecordOn.gif";
	window.normalImagesOn["NEXT_SET"]        
				= "images/nextsetOn.gif";
	window.normalImagesOn["LAST_RECORD"]     
				= "images/lastrecordOn.gif";
	window.normalImagesOn["PREVIOUS_FORM"]   
				= "images/previousformOn.gif";
	window.normalImagesOn["NEXT_FORM"]       
				= "images/nextformOn.gif";
	window.normalImagesOn["ZOOM"]            
				= "images/zoomOn.gif";
	window.normalImagesOn["HELP"]            
				= "images/helpOn.gif";


	window.disabledImages["CANCEL_ZOOM"]     
				= "images/cancelzoomstippled.gif";
	window.disabledImages["ADD_UPDATE"]      
				= "images/addupdatestippled.gif";
	window.disabledImages["CLEAR_TO_ADD"]    
				= "images/cleartoaddstippled.gif";
	window.disabledImages["CLEAR_TO_FIND"]   
				= "images/cleartofindstippled.gif";
	window.disabledImages["DELETE_RECORD"]   
				= "images/deleterecordstippled.gif";
	window.disabledImages["EXIT"]            
				= "images/exitstippled.gif";
	window.disabledImages["FIND"]            
				= "images/findstippled.gif";
	window.disabledImages["FIRST_RECORD"]    
				= "images/firstrecordstippled.gif";
	window.disabledImages["PREVIOUS_RECORD"] 
				= "images/previousrecordstippled.gif";
	window.disabledImages["PREVIOUS_SET"]    
				= "images/previoussetstippled.gif";
	window.disabledImages["NEXT_RECORD"]     
				= "images/nextrecordstippled.gif";
	window.disabledImages["NEXT_SET"]        
				= "images/nextsetstippled.gif";
	window.disabledImages["LAST_RECORD"]     
				= "images/lastrecordstippled.gif";
	window.disabledImages["PREVIOUS_FORM"]   
				= "images/previousformstippled.gif";
	window.disabledImages["NEXT_FORM"]       
				= "images/nextformstippled.gif";
	window.disabledImages["ZOOM"]            
				= "images/zoomstippled.gif";
	window.disabledImages["HELP"]            
				= "images/helpstippled.gif";

	// If the ClientManager has already been initialized then
	// set the link states.  This handles the case where the
	// mainFrame is loaded first or where the two frames are
	// loaded in parallel.

	if (window.parent.clientManager != null)
	    {
	    window.parent.clientManager.setControlStates(true);
	    }


	// adjust the menu frame height
	adjustMenuHeight(PREFERRED_HEIGHT, PREFERRED_COLS);

    }



    </script>
</head>

  
<body onLoad=doOnLoad() topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0" marginwidth="0" marginheight="0">

    <!-- In order to use imane buttons, we need a form.  However,
         we never want the form to be submitted.  We just want to
	 handle the mouse clicks.  We prevent the form from being
	 submitted bt having an onSubmit handler that returns false.

    -->

  <form name="form" onSubmit="return false">
        <table width="100%" cellspacing="0" cellpadding="0" border="0">
          <tr bgcolor="#5B7D9A" > 
            <td width="61" >
	       <a  href="#"
		NAME="HELP" ><img name="HELP" 
		   title="現在のフィールドのヘルプを表示"
		   src="images/helpstippled.gif"
		   style="border-style: none"></a></td>
            <td width="257" >
              <img src="images/banner.gif"
	      style="border-style: none"> </td>
            <td width="282" >
              <table width="240" border="0" cellspacing="0" cellpadding="0">
                  <td width="40"> 
		   <a  href="#"
		    NAME="FIRST_RECORD" ><img name="FIRST_RECORD" 
		     title="第一レコードへ移動"
		     src="images/firstrecordstippled.gif"
		     style="border-style: none"></a></td>
                  <td width="40"> 
		   <a  href="#"
		    NAME="PREVIOUS_SET" ><img name="PREVIOUS_SET" 
		     title="前のデータベースセットへ移動"
		     style="border-style: none"
		     src="images/previoussetstippled.gif" ></a></td>
                  <td width="40"> 
		   <a  href="#"
		    NAME="PREVIOUS_RECORD" ><img name="PREVIOUS_RECORD" 
		     title="前のレコードへ移動"
		     style="border-style: none"
		     src="images/previousrecordstippled.gif" ></a></td>
                  <td width="40"> 
		   <a  href="#"
		    NAME="NEXT_RECORD" ><img name="NEXT_RECORD" 
		     title="次のレコードへ移動"
		     style="border-style: none"
		     src="images/nextrecordstippled.gif"></a></td>
                  <td width="40"> 
		   <a  href="#"
		    NAME="NEXT_SET" ><img name="NEXT_SET" 
		     title="次のデータベースセットへ移動"
		     style="border-style: none"
		     src="images/nextsetstippled.gif" ></a></td>
                  <td width="40"> 
		   <a  href="#"
		    NAME="LAST_RECORD" ><img name="LAST_RECORD" 
		     title="最終レコードへ移動"
		     style="border-style: none"
		     src="images/lastrecordstippled.gif" ></a></td>
	      </table></td>
	     </tr>
	    </table>
	</form>
    </body>
</html>
