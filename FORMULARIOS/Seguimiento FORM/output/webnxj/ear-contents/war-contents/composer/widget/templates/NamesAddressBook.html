<div dojoType="LayoutContainer" id="composer_NamesDialogContainer" layoutChildPriority='top-bottom' style="width: 100%; height: 100%">
	<div dojoType="ContentPane" layoutAlign="top" style="width: 40%">
		<div style="float: left">Search for&nbsp;</div>
		<div style="float: left; width: 20%">
			<input type='text' style="width: 100%" id="composer_DialogSearchStr" value="*">
		</div>
		<div style="float: left">
			<input type='button' value="Search" id="composer_DialogSearchBtn">
		</div>
		<div style="float: right">
			Names:
		</div>
	</div>
	<div dojoType="ContentPane" layoutAlign="client" style="width: 100%; margin-top: 10px">
		<div style="float: left; width: 45%; height: 100%">
			<SELECT MULTIPLE style='width: 100%; height: 95%' id="composer_ChooseSelect">
			</SELECT>			
		</div>
		<div style="float: left; width: 10%; position: relative; top: 25px">
			<input type='button' style="width: 100%" value='Add ->' id="composer_DialogAdd">
			<input type='button' style="width: 100%" value='Details...' id="composer_DialogDetails">
		</div>
		<div style="float: left; width: 45%; height: 100%">
			<SELECT MULTIPLE style='width: 100%; height: 95%' id="composer_NamesSelect">
			</SELECT>
		</div>
	</div>
	<div dojoType="ContentPane" layoutAlign="bottom">
	  <div style="width: 40%">
		<input type='button' style="width: 100px" value='OK' id="composer_DialogOk">
		<input type='button' style="width: 100px" value='Cancel' id="composer_DialogCancel">
	  </div>
	</div>
	<div dojoType="ContentPane" layoutAlign="bottom">
	  <div style="float: right; width: 40%">
		<input type='button' style="width: 100px" value='Remove' id="composer_DialogRemove">
		<input type='button' style="width: 100px" value='Remove All' id="composer_DialogRemoveAll">
	  </div>
	</div>
</div>
